{% load cloudinary %}
<div class="books__container">
  {% for book in books %}
    <div class="card">
      {% with book.image as image %}
        {% cloudinary image class="card__image" loading="lazy" alt=book %}
      {% endwith %}
      <hgroup class="card__title">
        <p>{{ book.name }}</p>
        <p>{{ book.author }}</p>
      </hgroup>
      <small>
        <ins>${{ book.price }}</ins>
      </small>
      <a href="{% url 'book-detail' book.slug %}" class="card__link"></a>
    </div>
  {% endfor %}
</div>
