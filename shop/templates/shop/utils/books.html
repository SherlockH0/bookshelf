<div class="books__container">
  {% for book in books %}
    <div class="card">
      {% with book.image_preview as image %}
        <img width="{{ image.width }}"
             height="{{ image.height }}"
             class="card__image"
             src="{{ image.url }}"
             loading="lazy"
             alt="{{ book.name }} - {{ book.author }}" />
      {% endwith %}
      <hgroup class="card__title">
        <p>{{ book.name }}</p>
        <p>{{ book.author }}</p>
      </hgroup>
      <small>
        <ins>${{ book.price }}</ins>
      </small>
      <a href="{% url 'book-detail' book.slug %}" class="card__link"></a>
    </div>
  {% endfor %}
</div>
